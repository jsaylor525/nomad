{% extends "base.html" %}

{% block title %}
    Workout Builder
{% endblock %}

{% block body %}

<div class="workout-container">
   
   <h1>Workout Builder</h1>
   
   <form action="">  
      <div class="form-group">
         <input class="form-control form-control-lg" type="text" placeholder="Workout Name" id="inputLarge">
      </div>      

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
         <label class="btn btn-outline-info">
            <input type="radio" name="options" id="for_time" autocomplete="off" checked="">
            For Time
         </label>
         <label class="btn btn-outline-info">
            <input type="radio" name="options" id="for_reps" autocomplete="off" checked="">
            For Reps
         </label>
         <label class="btn btn-outline-info">
            <input type="radio" name="options" id="for_weight" autocomplete="off" checked="">
            For Weight
         </label>
      </div>

      <div class="card border-primary mb-3">
         <div class="card-header">Workout Section</div>
         <div class="card-body">
            
            <form class="form-inline-group my-2 my-lg-0">
               <div class="container">
                  <div class="row">
                     <div class="col-lg-4">
                        <input class="form-control mr-auto" type="text" placeholder="Search for Movement">
                     </div>
                     <div class="col-sm-2">
                        <input class="form-control mr-auto" type="number" placeholder="Weight">
                     </div>
                     <div class="col-sm-2">
                        <input class="form-control mr-auto" type="number" placeholder="Reps">
                     </div>   
                     {% load static %}                           
                     <!-- 
                        Option 1 image is the button
                        <input type="image" src="{% static "images/baseline_remove_box_red_18dp_2x.png" %}" alt="Remove Movement" class="btn-image">
                      -->
                     <div class="col-2">
                        <!-- Option 2 image inside the button -->
                        <!-- <button type="button" class="btn btn-danger btm-sm"> -->
                        <!-- </button> -->
                        <!-- Option 3 text button -->
                        <button type="button" class="btn btn-danger btm-sm">Remove</button>
                     </div>
                  </div>
               </div>
               <div class="container">               
                  <div class="row justify-content-left">
                     <div class="col-lg-12">
                        <button type="button" class="btn btn-md btn-success btn-block">Add another movement</button>
                     </div>
                  </div>
               </div>
                  
            </form>
         </div>
         <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-original-title="This will start a new section in the same workout.">Then</button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-original-title="This will repeat the current section">Repeat</button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-original-title="This will add a movement(s) at a specific interval">Interrupt</button>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-original-title="This will save your workout as is">Done</button>
         </div>
      </div>

      <div class="input-group" id="use-vest">
         <div class="container">
            <div class="row justify-content-start no-gutters">
               <div class="col-3">         
                  <div class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" id="use_weight_vest">
                     <label class="custom-control-label" for="use_weight_vest">Should a weight vest be worn?</label>
                  </div>
               </div>
               <div class="col-2 offset">
                  <input class="form-control inline" type="number" placeholder="Weight">
               </div>
               <div class="form-group">
                  <select class="custom-select">
                     <option selected="">lbs</option>
                     <option value="1">kg</option>
                     <option value="2">pood</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
   </form>
         
</div>

{% endblock %}
