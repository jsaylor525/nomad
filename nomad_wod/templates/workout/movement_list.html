{% extends "base.html" %}

{% block title %}
    Movements
{% endblock %}

{% block body %}
<div class="col-lg-12">
   <div class="page-header">
      <h1>Movements</h1>
   </div>

   <div class="bs-component">
   <table class="table table-hover">
      <thead>
         <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
         </tr>
      </thead>
      <tbody>
         {% for movement in object_list %} 
            <tr class="table-active">
               <th scope="row"> {{ movement.id }} </th>
               <td scope="row"> {{ movement.name }} </th>
               <td> {{ movement.category }} </td>
            </tr>
         {% empty %}
            <tr class="table-active text-center text-danger">
               <!-- Make this span all columns -->
               <th scope="row" colspan="10">Sorry, no movements in this list.</th>
            </tr>
         {% endfor %}
      </tbody>
   </table>

</div>

{% endblock %}
